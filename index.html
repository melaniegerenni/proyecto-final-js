<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Tipografìa -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Roboto:wght@900&display=swap" rel="stylesheet">

    <!-- Toastify -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <!-- Font awesome -->
    <script src="https://kit.fontawesome.com/356c7098f2.js" crossorigin="anonymous"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="img/almacen-icono.png">

    <title>Almacén digital</title>
</head>
<body>
    <header>
        <div class="header">
            <div class="logo">
                <a href="index.html" class="home"><h1>Almacén</h1></a>
                <a href="index.html"><img class="icono" src="img/almacen-icono.png" alt=""></a>
            </div>
            <div class="headerDer">
                <form class="d-flex" role="search">
                    <input class="form-control me-2" id="busqueda" type="search" placeholder="Qué estás buscando?" aria-label="Search">
                    <button class="btn btn-outline-light" id="buscar" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
                </form>
                <button class="btn btn-white btnCarrito" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">
                    <i class="fa-solid fa-cart-shopping"></i>
                </button>
            </div>
        </div>
        <div class="offcanvas offcanvas-end carrito" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasExampleLabel">Mi carrito</h5>
              <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body p-0">
              <div>
                <button class="vaciar" id="borrar">
                    <i class="fa-solid fa-trash"></i>
                </button>
                <div id="carrito"></div>
              </div>
            </div>
        </div>      
    </header>

    <main>
        <section class="filtros">
            <div class="d-flex align-items-center">
                <h4>Filtros</h4>
                <button class="vaciarFiltros" id="borrarFiltro">
                    <i class="fa-solid fa-trash iconTrash" id="iconTrash"></i>
                </button>
            </div>
            
            <div class="btn-group mb-3 botonesFiltro" role="group" aria-label="Basic radio toggle button group">
                <input type="radio" class="btn-check inputFiltro" name="btnradio" id="btnradio1" autocomplete="off" checked>
                <label class="btn btn-outline-warning btnFiltro" for="btnradio1">Marcas</label>
              
                <input type="radio" class="btn-check inputFiltro" name="btnradio" id="btnradio2" autocomplete="off">
                <label class="btn btn-outline-warning btnFiltro" for="btnradio2">Categorías</label>
            </div>
            <div>
                <form class="d-flex flex-column listaFiltro" id="filtro"></form>
            </div>
        </section>
        <section class="productos">
            <h2>Productos</h2>
            <hr>
            <div id="catalogo" class="catalogo"></div>
        </section>
    </main>

    <footer>
        <p>Melanie Yanet Gerenni</p>
        <p>JavaScript</p>
        <p>Coderhouse</p>
    </footer>
    
    <!-- Sweet alert -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Toastify -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

    <!-- Luxon -->
    <script src="https://cdn.jsdelivr.net/npm/luxon@2.3.0/build/global/luxon.min.js"></script>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

    <!-- Javascript -->
    <script src="js/index.js"></script>
    
</body>
</html>
